<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
      <div class="item active">
        <img src="photos/dudley.jpg" alt="Food">
        <div class="carousel-caption">
          <h3>Find your Food</h3>
          <p>Get any food you won't be able to finish, and would otherwise go to waste!</p>
        </div>
      </div>

      <div class="item">
        <img src="photos/dudley.jpg" alt="Picture">
        <div class="carousel-caption">
          <h3>Log on to Food Share Hull</h3>
          <p>Upload a picture of your food so everyone can see!</p>
        </div>
      </div>

      <div class="item">
        <img src="photos/dudley.jpg" alt="Swap">
        <div class="carousel-caption">
          <h3>Swap or give away your food!</h3>
          <p>Yayyyyy!</p>
        </div>
      </div>

      <div class="item">
        <img src="/photos/dudley.jpg" alt="No Waste">
        <div class="carousel-caption">
          <h3>End food waste in Hull!</h3>
        </div>
      </div>
    </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
